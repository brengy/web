<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sokar Shirts Brand Gallery</title>
  <style>
body, html {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f9f9f9;
  background: url('i4.gif') repeat center center fixed;
  background-size: fit;
  min-height: 100vh;
}

.gallery {
  display: flex;
  flex-direction: column;
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.section {
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.image-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.image-container img,
.image-container video,
.image-container iframe {
  width: 100%;
  height: auto;
  border-radius: 8px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.image-container img:hover,
.image-container video:hover {
  transform: scale(1.05);
}

a {
  text-decoration: none;
  color: #007BFF;
  display: block;
  margin: 10px 0;
}

#modal {
  display: none;
  position: fixed;
  z-index: 1000;
  padding: 20px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
}

.modal-content {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}

#closeModal {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 36px;
  color: white;
  cursor: pointer;
  z-index: 1001;
}

/* Main header with logo */
.main-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  font-family: 'Georgia', serif;
  color: #f9f9f9;
  padding: 20px 0;
  margin-bottom: 30px;
  font-size: 24px;
  letter-spacing: 1px;
  border-radius: 8px;
  animation: fadeInUp 1s ease-out both;
  flex-wrap: wrap;
}

.main-header h1 {
  margin: 0;
  font-size: 28px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.logo-image {
  height: 80px;
  width: auto;
  border-radius: 8px;
  animation: fadeInUp 1s ease-out both;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Category navigation buttons */
.category-nav {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.category-btn {
  padding: 20px;
  font-size: 20px;
  font-weight: bold;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.category-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
}

/* Back button */
.back-btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #666;
}

/* Page content areas */
.main-page {
  display: block;
}

.category-page {
  display: none;
}

.page-title {
  text-align: center;
  color: #f9f9f9;
  font-size: 32px;
  margin-bottom: 30px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  font-family: 'Georgia', serif;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Loading indicator */
.loading {
  text-align: center;
  color: #f9f9f9;
  font-size: 18px;
  margin: 20px 0;
}

/* Pagination controls */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 30px 0;
  flex-wrap: wrap;
}

.pagination button {
  padding: 8px 12px;
  font-size: 14px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 35px;
}

.pagination button:hover {
  background-color: #666;
  transform: translateY(-2px);
}

.pagination button.active {
  background-color: #667eea;
  box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
}

.pagination button:disabled {
  background-color: #333;
  color: #666;
  cursor: not-allowed;
  transform: none;
}

.pagination .page-info {
  color: #f9f9f9;
  font-size: 14px;
  margin: 0 10px;
}

/* Responsive design */
@media (max-width: 768px) {
  .main-header {
    flex-direction: column;
    gap: 15px;
  }
  
  .logo-image {
    height: 60px;
  }
  
  .main-header h1 {
    font-size: 24px;
  }
  
  .category-nav {
    grid-template-columns: 1fr;
  }
  
  .image-container {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  }
}
  </style>
</head>
<body>
  <!-- Main Page Header with Logo -->
  <header class="main-header">
    <img src="i1.gif" alt="Sokar Logo" class="logo-image">
    <h1>Sokar Shirts Brand</h1>
  </header>

  <!-- Main Page - Category Selection -->
  <div id="mainPage" class="main-page">
    <div class="category-nav">
      <button class="category-btn" onclick="showCategory('mensWear', 'Mens Wear')">تيشرتات روشة</button>
      <button class="category-btn" onclick="showCategory('womensWear', 'Womens Wear')">شنط حلوة</button>
      <button class="category-btn" onclick="showCategory('kids', 'Kids')">VIP شنط</button>
      <button class="category-btn" onclick="showCategory('otherStyles', 'Other Styles')">VIP قمصان</button>
      <button class="category-btn" onclick="showCategory('otherCollections', 'Other Collections')">أب و ابنه</button>
      <button class="category-btn" onclick="showCategory('videos', 'All Videos')">شاهد و استمتع</button>
    </div>
  </div>

  <!-- Category Pages -->
  <div id="mensWear" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">Mens Wear</h2>
    <div class="loading">Loading images...</div>
    <div class="image-container" id="contentContainerC"></div>
    <div class="pagination" id="paginationC" style="display: none;"></div>
  </div>

  <div id="womensWear" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">Womens Wear</h2>
    <div class="loading">Loading images...</div>
    <div class="image-container" id="contentContainerD"></div>
    <div class="pagination" id="paginationD" style="display: none;"></div>
  </div>

  <div id="kids" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">Kids</h2>
    <div class="loading">Loading images...</div>
    <div class="image-container" id="contentContainerE"></div>
    <div class="pagination" id="paginationE" style="display: none;"></div>
  </div>

  <div id="otherStyles" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">Other Styles</h2>
    <div class="loading">Loading images...</div>
    <div class="image-container" id="contentContainerF"></div>
    <div class="pagination" id="paginationF" style="display: none;"></div>
  </div>

  <div id="otherCollections" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">Other Collections</h2>
    <div class="loading">Loading images...</div>
    <div class="image-container" id="contentContainerG"></div>
    <div class="pagination" id="paginationG" style="display: none;"></div>
  </div>

  <div id="videos" class="category-page">
    <button class="back-btn" onclick="showMainPage()">← Back to Categories</button>
    <h2 class="page-title">All Videos</h2>
    <div class="loading">Loading videos...</div>
    <div class="image-container" id="contentContainerH"></div>
    <div class="pagination" id="paginationH" style="display: none;"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" style="display:none;" />
    <video id="modalVideo" style="display:none;" controls></video>
    <iframe id="modalIframe" style="display:none;" allowfullscreen></iframe>
  </div>

  <script>
const sections = [
    { id: 'contentContainerC', label: 'C', pageId: 'mensWear', paginationId: 'paginationC' },
    { id: 'contentContainerD', label: 'D', pageId: 'womensWear', paginationId: 'paginationD' },
    { id: 'contentContainerE', label: 'E', pageId: 'kids', paginationId: 'paginationE' },
    { id: 'contentContainerF', label: 'F', pageId: 'otherStyles', paginationId: 'paginationF' },
    { id: 'contentContainerG', label: 'G', pageId: 'otherCollections', paginationId: 'paginationG' },
    { id: 'contentContainerH', label: 'H', pageId: 'videos', paginationId: 'paginationH', type: 'video' }
];

const apiKey = 'AIzaSyBh82Bqe-FfnZdzjGSVwmrpdKiURhhHaZ4';
const sheetId = '1Vn9sSmLbbMvZ9lJO1HxhuU4v1Sjs7Hs7jOlZT2c-9ms';
const sheetName = 'Sokar-Images';

const ITEMS_PER_PAGE = 100;
let loadedSections = new Set();
let sectionData = {}; // Store all content for each section
let currentPages = {}; // Track current page for each section

// Navigation functions
function showCategory(categoryId, categoryTitle) {
    // Hide main page
    document.getElementById('mainPage').style.display = 'none';
    
    // Hide all category pages
    document.querySelectorAll('.category-page').forEach(page => {
        page.style.display = 'none';
    });
    
    // Show selected category page
    document.getElementById(categoryId).style.display = 'block';
    
    // Update page title
    document.title = `${categoryTitle} - Sokar Shirts Brand`;
    
    // Load content if not already loaded
    const section = sections.find(s => s.pageId === categoryId);
    if (section && !loadedSections.has(section.id)) {
        loadCategoryContent(section);
    }
}

function showMainPage() {
    // Hide all category pages
    document.querySelectorAll('.category-page').forEach(page => {
        page.style.display = 'none';
    });
    
    // Show main page
    document.getElementById('mainPage').style.display = 'block';
    
    // Reset page title
    document.title = 'Sokar Shirts Brand Gallery';
}

// Content loading functions
async function fetchContentFromSheet(range) {
    try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!${range}?key=${apiKey}`);
        const data = await response.json();

        if (!response.ok) {
            throw new Error(`Error fetching data: ${data.error.message}`);
        }

        return data.values ? data.values.slice(1).flat() : [];
    } catch (error) {
        console.error('Error fetching content:', error);
        return [];
    }
}

async function loadCategoryContent(section) {
    const container = document.getElementById(section.id);
    const loadingElement = container.parentElement.querySelector('.loading');
    
    try {
        const range = `${section.label}1:${section.label}`;
        const content = await fetchContentFromSheet(range);
        
        // Hide loading indicator
        if (loadingElement) {
            loadingElement.style.display = 'none';
        }
        
        // Store all content for this section
        sectionData[section.id] = content.filter(url => url && url.trim()); // Filter out empty URLs
        currentPages[section.id] = 1;
        
        // Display first page
        displayPagedContent(section);
        loadedSections.add(section.id);
        
    } catch (error) {
        console.error('Error loading category content:', error);
        if (loadingElement) {
            loadingElement.textContent = 'Error loading content. Please try again.';
        }
    }
}

function displayPagedContent(section) {
    const container = document.getElementById(section.id);
    const paginationContainer = document.getElementById(section.paginationId);
    const allContent = sectionData[section.id] || [];
    const currentPage = currentPages[section.id] || 1;
    
    // Calculate pagination
    const totalPages = Math.ceil(allContent.length / ITEMS_PER_PAGE);
    const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
    const endIndex = startIndex + ITEMS_PER_PAGE;
    const currentPageContent = allContent.slice(startIndex, endIndex);
    
    // Clear container
    container.innerHTML = '';
    
    if (allContent.length === 0) {
        container.innerHTML = '<p style="color: #f9f9f9; text-align: center;">No content available</p>';
        paginationContainer.style.display = 'none';
        return;
    }
    
    // Display current page content
    currentPageContent.forEach(url => {
        if (section.type === 'video') {
            createVideoElement(url, container);
        } else {
            createImageElement(url, container);
        }
    });
    
    // Create pagination if needed
    if (totalPages > 1) {
        createPaginationControls(section, currentPage, totalPages);
        paginationContainer.style.display = 'flex';
    } else {
        paginationContainer.style.display = 'none';
    }
}

function createPaginationControls(section, currentPage, totalPages) {
    const paginationContainer = document.getElementById(section.paginationId);
    paginationContainer.innerHTML = '';
    
    // Previous button
    const prevBtn = document.createElement('button');
    prevBtn.innerHTML = '←';
    prevBtn.disabled = currentPage === 1;
    prevBtn.onclick = () => goToPage(section, currentPage - 1);
    paginationContainer.appendChild(prevBtn);
    
    // Calculate which page numbers to show
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, currentPage + 2);
    
    // Adjust range if we're near the beginning or end
    if (endPage - startPage < 4) {
        if (startPage === 1) {
            endPage = Math.min(totalPages, startPage + 4);
        } else if (endPage === totalPages) {
            startPage = Math.max(1, endPage - 4);
        }
    }
    
    // First page button (if not in range)
    if (startPage > 1) {
        const firstBtn = document.createElement('button');
        firstBtn.textContent = '1';
        firstBtn.onclick = () => goToPage(section, 1);
        paginationContainer.appendChild(firstBtn);
        
        if (startPage > 2) {
            const dots = document.createElement('span');
            dots.textContent = '...';
            dots.style.color = '#f9f9f9';
            dots.style.padding = '0 5px';
            paginationContainer.appendChild(dots);
        }
    }
    
    // Page number buttons
    for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.textContent = i;
        pageBtn.className = i === currentPage ? 'active' : '';
        pageBtn.onclick = () => goToPage(section, i);
        paginationContainer.appendChild(pageBtn);
    }
    
    // Last page button (if not in range)
    if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
            const dots = document.createElement('span');
            dots.textContent = '...';
            dots.style.color = '#f9f9f9';
            dots.style.padding = '0 5px';
            paginationContainer.appendChild(dots);
        }
        
        const lastBtn = document.createElement('button');
        lastBtn.textContent = totalPages;
        lastBtn.onclick = () => goToPage(section, totalPages);
        paginationContainer.appendChild(lastBtn);
    }
    
    // Next button
    const nextBtn = document.createElement('button');
    nextBtn.innerHTML = '→';
    nextBtn.disabled = currentPage === totalPages;
    nextBtn.onclick = () => goToPage(section, currentPage + 1);
    paginationContainer.appendChild(nextBtn);
    
    // Page info
    const pageInfo = document.createElement('div');
    pageInfo.className = 'page-info';
    const totalItems = sectionData[section.id].length;
    const startItem = (currentPage - 1) * ITEMS_PER_PAGE + 1;
    const endItem = Math.min(currentPage * ITEMS_PER_PAGE, totalItems);
    pageInfo.textContent = `${startItem}-${endItem} of ${totalItems}`;
    paginationContainer.appendChild(pageInfo);
}

function goToPage(section, pageNumber) {
    currentPages[section.id] = pageNumber;
    displayPagedContent(section);
    
    // Scroll to top of content
    const container = document.getElementById(section.id);
    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function createImageElement(src, container) {
    const img = document.createElement('img');
    img.src = src;
    img.alt = 'T-shirt image';
    img.onclick = () => openModal(src, 'image');
    container.appendChild(img);
}

function createVideoElement(src, container) {
    if (src.includes('youtube.com') || src.includes('youtu.be')) {
        const videoId = extractYouTubeID(src);
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "autoplay; fullscreen; picture-in-picture";
        iframe.frameBorder = "0";
        iframe.style.width = "100%";
        iframe.style.height = "auto";
        iframe.style.aspectRatio = "16/9";
        iframe.style.borderRadius = "10px";
        iframe.style.marginBottom = "10px";
        container.appendChild(iframe);

    } else if (src.includes('vimeo.com')) {
        const vimeoID = src.split('/').pop();
        const iframe = document.createElement('iframe');
        iframe.src = `https://player.vimeo.com/video/${vimeoID}`;
        iframe.allow = "autoplay; fullscreen; picture-in-picture";
        iframe.frameBorder = "0";
        iframe.style.width = "100%";
        iframe.style.height = "auto";
        iframe.style.aspectRatio = "16/9";
        iframe.style.borderRadius = "10px";
        container.appendChild(iframe);

    } else if (src.includes('mega.nz')) {
        const link = document.createElement('a');
        link.href = src;
        link.target = "_blank";
        link.textContent = "View Video on Mega.nz";
        link.style.display = "block";
        link.style.margin = "10px 0";
        container.appendChild(link);
    } else {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.onclick = () => openModal(src, 'video');
        container.appendChild(video);
    }
}

function extractYouTubeID(url) {
    const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
}

// Modal functions
function openModal(src, type) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const modalIframe = document.getElementById('modalIframe');

    modal.style.display = 'flex';
    modalImage.style.display = 'none';
    modalVideo.style.display = 'none';
    modalIframe.style.display = 'none';

    if (type === 'image') {
        modalImage.src = src;
        modalImage.style.display = 'block';
    } else if (type === 'video') {
        if (src.includes('vimeo.com')) {
            const vimeoID = src.split('/').pop();
            modalIframe.src = `https://player.vimeo.com/video/${vimeoID}`;
            modalIframe.style.display = 'block';
        } else {
            modalVideo.src = src;
            modalVideo.style.display = 'block';
        }
    }
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.getElementById('modalImage').src = '';
    document.getElementById('modalVideo').src = '';
    document.getElementById('modalIframe').src = '';
}

// Event listeners
document.getElementById('closeModal').onclick = closeModal;

// Close modal when clicking outside of content
window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
        closeModal();
    }
}

// Initialize the application
document.addEventListener('DOMContentLoaded', function() {
    // Start on main page
    showMainPage();
});
  </script>
</body>
</html>
