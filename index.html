<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sokar Shirts Brand Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main Page Header -->
  <header class="main-header">
    <h1>Sokar Shirts Brand</h1>
  </header>

  <div class="gallery">

    <!-- Section Buttons and Content Containers -->
    <div class="section">
      <button class="toggle-btn">Mens Wear</button>
      <div class="image-container" id="contentContainerC"></div>
    </div>

    <div class="section">
      <button class="toggle-btn">Womens Wear</button>
      <div class="image-container" id="contentContainerD"></div>
    </div>

    <div class="section">
      <button class="toggle-btn">Kids</button>
      <div class="image-container" id="contentContainerE"></div>
    </div>

    <div class="section">
      <button class="toggle-btn">Other Styles</button>
      <div class="image-container" id="contentContainerF"></div>
    </div>

    <div class="section">
      <button class="toggle-btn">Other Collections</button>
      <div class="image-container" id="contentContainerG"></div>
    </div>

    <div class="section">
      <button class="toggle-btn">All Videos</button>
      <div class="image-container" id="contentContainerH"></div>
    </div>

  </div>

  <!-- Modal -->
  <div id="modal">
    <span id="closeModal">&times;</span>
    <img id="modalImage" style="display:none;" />
    <video id="modalVideo" style="display:none;" controls></video>
    <iframe id="modalIframe" style="display:none;" allowfullscreen></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
